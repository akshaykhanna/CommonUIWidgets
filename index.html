<html>
    <head>
        <title>HTML CSS popover</title>
        <link rel="stylesheet" href="./pure-html-css-popover.css">
    </head>
    <body>
        <h1>
            Pure Html Css Popover
        </h1>
        <br/>
        <br/>
        <!--Popover start-->
        <div class="wrapper">
           <div class="trigger">
                Hover mouse on me !!
        </div> 
           <div class="content">
            <diV class="heading">Popover heading</diV>
            <diV class="body">
                Popover body text
                <ul>
                    <li> Point 1</li>
                    <li> Point 2</li>
                    <li> Point 3</li>
                </ul>
            </diV>
           </div>
        </div>
       <!--Popover end-->
        </div>
    </body>
</html>
